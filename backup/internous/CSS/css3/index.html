<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>CSSの基礎②</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        おはようございます<br>
        こんにちは。<br>
        こんばんは。<br>
        
        <div class="abc">
            <p>おはようございます</p>
        </div>
        
        <div class="def">
            <p>こんにちは</p>
        </div>
        
        <div id="gyo">
            この改行の幅は<br>
            大きいです。
        
        </div>
        <br>
        <div id="list">
            <ul>
                <li>山田</li>
                <li>佐藤</li>
                <li>鈴木</li>
            </ul>
        
        </div>
        
        
    </body>
</html>
